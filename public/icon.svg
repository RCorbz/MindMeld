<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="none" stroke="#FFD700" stroke-width="24" stroke-linecap="round" stroke-linejoin="round">
  <defs>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="8" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Black Background Circle for Visibility -->
  <circle cx="256" cy="256" r="256" fill="black" stroke="none" />

  <g filter="url(#glow)">
    <!-- Central Hub -->
    <circle cx="256" cy="256" r="16" fill="#FFD700" />
    
    <!-- Inner Ring Nodes -->
    <circle cx="256" cy="160" r="12" fill="#FFD700" />
    <circle cx="340" cy="200" r="12" fill="#FFD700" />
    <circle cx="340" cy="312" r="12" fill="#FFD700" />
    <circle cx="256" cy="352" r="12" fill="#FFD700" />
    <circle cx="172" cy="312" r="12" fill="#FFD700" />
    <circle cx="172" cy="200" r="12" fill="#FFD700" />

    <!-- Outer Ring Nodes -->
    <circle cx="256" cy="80" r="12" fill="#FFD700" />
    <circle cx="410" cy="150" r="12" fill="#FFD700" />
    <circle cx="430" cy="300" r="12" fill="#FFD700" />
    <circle cx="256" cy="432" r="12" fill="#FFD700" />
    <circle cx="82" cy="300" r="12" fill="#FFD700" />
    <circle cx="102" cy="150" r="12" fill="#FFD700" />

    <!-- Connections -->
    <!-- Center to Inner -->
    <path d="M256 256 L256 160" opacity="0.8" />
    <path d="M256 256 L340 200" opacity="0.8" />
    <path d="M256 256 L340 312" opacity="0.8" />
    <path d="M256 256 L256 352" opacity="0.8" />
    <path d="M256 256 L172 312" opacity="0.8" />
    <path d="M256 256 L172 200" opacity="0.8" />

    <!-- Inner Ring Loop -->
    <path d="M256 160 L340 200 L340 312 L256 352 L172 312 L172 200 Z" opacity="0.6" />

    <!-- Inner to Outer -->
    <path d="M256 160 L256 80" opacity="0.6" />
    <path d="M340 200 L410 150" opacity="0.6" />
    <path d="M340 312 L430 300" opacity="0.6" />
    <path d="M256 352 L256 432" opacity="0.6" />
    <path d="M172 312 L82 300" opacity="0.6" />
    <path d="M172 200 L102 150" opacity="0.6" />

    <!-- Outer Interconnects (Brain Shape) -->
    <path d="M256 80 L410 150" opacity="0.4" />
    <path d="M410 150 L430 300" opacity="0.4" />
    <path d="M430 300 L256 432" opacity="0.4" />
    <path d="M256 432 L82 300" opacity="0.4" />
    <path d="M82 300 L102 150" opacity="0.4" />
    <path d="M102 150 L256 80" opacity="0.4" />
  </g>
</svg>
